<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Spin the Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 40px 16px;
    }
    h1 { color: #28a745; font-size: 2rem; margin: 0; }
    p { font-size: 1.1rem; color: #555; margin: 18px 0 24px; }

    .wheel-wrap {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto;
    }
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #28a745;
      background: #fff;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .pointer {
      width: 0; height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-bottom: 28px solid red;
      position: absolute;
      top: -22px;
      left: calc(50% - 16px);
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #28a745;
      color: #fff;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }

    .hidden { display: none; }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 800px;
      border: none;
      margin-top: 28px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    @media (max-width: 420px) {
      .wheel-wrap { width: 240px; height: 240px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <h1 id="title">üéâ Spin the Wheel to Win!</h1>
  <p id="subtitle">Tap the button below to spin.</p>

  <div class="wheel-wrap" id="wheelArea">
    <div class="pointer"></div>
    <canvas id="wheel" width="600" height="600" aria-label="Prize wheel"></canvas>
  </div>

  <button id="spinBtn">Spin Now</button>

  <iframe
    id="form"
    class="hidden"
    src="https://docs.google.com/forms/d/e/1FAIpQLSdPRISf4hVZCvaaNh3eFOQvP3Crch-ydN7mu_Q91j4EJn0iBw/viewform?usp=publish-editor"
    title="Claim form"
  >
    Loading‚Ä¶
  </iframe>

  <audio id="spinSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3453621a4d.mp3" preload="auto"></audio>
  <audio id="winSound"  src="https://cdn.pixabay.com/audio/2022/03/02/audio_6f870c1800.mp3" preload="auto"></audio>

  <script>
    const spinBtn = document.getElementById("spinBtn");
    const canvas = document.getElementById("wheel");
    const wheelArea = document.getElementById("wheelArea");
    const form = document.getElementById("form");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");

    // Prize segments (equal slices)
    const prizes = ["$0", "$25", "$50", "$75", "$100"];
    const colors = ["#d4edda", "#fff3cd", "#f8d7da", "#cce5ff", "#d1ecf1"];

    // Choose behavior:
    const GUARANTEED_100 = true; // set false to make it random

    // Drawing
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const cx = size / 2;
    const cy = size / 2;
    const radius = size / 2 - 10;

    function drawWheel() {
      const slice = (Math.PI * 2) / prizes.length;

      for (let i = 0; i < prizes.length; i++) {
        const start = i * slice;
        const end = start + slice;

        // slice
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        // label
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(start + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#111";
        ctx.font = "bold 34px Arial";
        ctx.fillText(prizes[i], radius - 18, 12);
        ctx.restore();
      }

      // center circle
      ctx.beginPath();
      ctx.arc(cx, cy, 70, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#28a745";
      ctx.stroke();

      ctx.fillStyle = "#28a745";
      ctx.font = "bold 24px Arial";
      ctx.textAlign = "center";
      ctx.fillText("SPIN", cx, cy + 8);
    }

    drawWheel();

    function pickPrizeIndex() {
      if (GUARANTEED_100) return prizes.indexOf("$100");
      return Math.floor(Math.random() * prizes.length);
    }

    // We rotate the canvas element itself (CSS transform).
    // Pointer is at top (12 o'clock). We want chosen slice center to align to top.
    let currentRotation = 0; // degrees

    spinBtn.addEventListener("click", async () => {
      spinBtn.disabled = true;

      // Try playing sound (avoid unhandled promise rejection)
      spinSound.currentTime = 0;
      try { await spinSound.play(); } catch {}

      const chosenIndex = pickPrizeIndex();
      const slices = prizes.length;
      const sliceDeg = 360 / slices;

      // Slice i spans [i*sliceDeg, (i+1)*sliceDeg) in wheel's drawing coordinates (0deg at 3 o'clock).
      // Top pointer corresponds to -90deg (or 270deg).
      // We'll compute the center angle of the chosen slice and rotate so that center goes to 270deg.
      const chosenCenterDeg = (chosenIndex * sliceDeg) + (sliceDeg / 2);

      // Desired wheel angle at pointer (top) = 270deg.
      // Need rotation such that (chosenCenterDeg + rotation) % 360 = 270
      let needed = 270 - chosenCenterDeg;
      // Normalize
      needed = ((needed % 360) + 360) % 360;

      const fullSpins = 5;
      const totalRotation = currentRotation + fullSpins * 360 + needed;

      currentRotation = totalRotation % 360;

      canvas.style.transform = `rotate(${totalRotation}deg)`;

      setTimeout(async () => {
        spinSound.pause();
        spinSound.currentTime = 0;

        winSound.currentTime = 0;
        try { await winSound.play(); } catch {}

        const prize = prizes[chosenIndex];
        title.textContent = `üéÅ You won ${prize}!`;
        subtitle.textContent = "Fill out the form below to claim your gift card.";
        wheelArea.classList.add("hidden");
        spinBtn.classList.add("hidden");
        form.classList.remove("hidden");
      }, 4200);
    });
  </script>
</body>
</html>
