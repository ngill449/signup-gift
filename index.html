<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÅ Spin the Wheel to Win $100!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      color: #28a745;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin: 20px 0;
    }

    .wheel-container {
      position: relative;
      margin: 0 auto;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border: 10px solid #28a745;
      border-radius: 50%;
      position: relative;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      background: conic-gradient(
        #d4edda 0deg 72deg,
        #fff3cd 72deg 144deg,
        #f8d7da 144deg 216deg,
        #cce5ff 216deg 288deg,
        #d1ecf1 288deg 360deg
      );
    }

    .wheel::after {
      content: "$0 $25 $50 $75 $100";
      position: absolute;
      color: #000;
      font-weight: bold;
      width: 100%;
      text-align: center;
      top: 130px;
      left: 0;
      font-size: 1.2rem;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid red;
      position: absolute;
      top: -20px;
      left: calc(50% - 15px);
    }

    .hidden {
      display: none;
    }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 800px;
      border: none;
      margin-top: 30px;
    }

    @media screen and (max-width: 600px) {
      .wheel-container {
        width: 220px;
        height: 220px;
      }

      .wheel::after {
        top: 95px;
        font-size: 1rem;
      }
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üéâ Spin the Wheel to Win $100!</h1>
  <p>Tap the button below to spin ‚Äî you always win!</p>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button id="spinBtn">Spin Now</button>

  <iframe
    id="form"
    class="hidden"
    src="https://docs.google.com/forms/d/e/1FAIpQLSeb84GEI-wVs28eQHqRLzVLAFtRnBeKRQNjElPVdjo3hegSbg/viewform?embedded=true"
  >
    Loading‚Ä¶
  </iframe>

  <!-- Sounds -->
  <audio id="spinSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3453621a4d.mp3" preload="auto"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/02/audio_6f870c1800.mp3" preload="auto"></audio>

  <script>
    const spinBtn = document.getElementById("spinBtn");
    const wheel = document.getElementById("wheel");
    const form = document.getElementById("form");
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;

      // Always land on $100 segment (last 72 degrees)
      const fullSpins = 5;
      const stopAtDeg = 360 - 36; // Slight offset to land on last segment
      const totalDeg = fullSpins * 360 + stopAtDeg;

      spinSound.play();
      wheel.style.transform = `rotate(${totalDeg}deg)`;

      setTimeout(() => {
        spinSound.pause();
        spinSound.currentTime = 0;
        winSound.play();

        document.querySelector("h1").textContent = "üéÅ You‚Äôve Won $100!";
        document.querySelector("p").textContent = "Fill out the form below to claim your gift card.";
        wheel.parentElement.classList.add("hidden");
        spinBtn.classList.add("hidden");
        form.classList.remove("hidden");
      }, 4200);
    });
  </script>
</body>
</html>
